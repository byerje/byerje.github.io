<!DOCTYPE html>
<html>
<head>
    <title>Temple and Family History Survey 2025</title>
</head>
<body>
    <h1>Temple and Family History Survey 2025</h1>
    <br><br>
    <h3>Enter Your Name</h3>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <ol>
            <li>
                <label>I have a FamilySearch.com or Church account:</label>
                <br>
                <input type="radio" id="yes" name="account" value="yes" required>
                <label for="yes">Yes</label>
                <br>
                <input type="radio" id="no" name="account" value="no">
                <label for="no">No</label>
            </li>
            <br><br>
        </ol>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
