<!DOCTYPE html>
<html>
<head>
    <title>Temple & Family History Survey</title>
    <style>
        body {
            background-color: lightblue;
            margin: 10;
            font-family: Arial, sans-serif;
        }

        img {
            width: 50%;
            border-radius: 10px;
            margin: 20px auto;
            object-fit: cover;
            display: block;
        }

        h1, h3 {
            text-align: center;
        }

        label {
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #007BFF; /* Primary blue color */
            color: white; /* White text for contrast */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Add spacing */
            font-size: 16px; /* Readable text size */
            font-weight: bold; /* Bold text for emphasis */
            cursor: pointer; /* Pointer cursor for a clickable feel */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            position: absolute;
            left: 25%; /* Moves the button 25% from the left edge */
            /*top: 50px;*/ /* Adjust this to set the vertical position */
            transform: translateX(-50%); /* Optionally adjust for centering the button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        button:active {
            background-color: #003f7f; /* Even darker blue when active */
            transform: scale(0.95); /* Slight press effect */
        }

        button:disabled {
            background-color: #cccccc; /* Gray background when disabled */
            cursor: not-allowed; /* Change cursor to indicate it's not clickable */
            opacity: 0.7; /* Slight transparency for a 'disabled' look */
        }

        input[type="text"] {
            width: 50%; /* Makes the input box half the width of the page */
            padding: 5px; /* Adds spacing inside the input for better usability */
            font-size: 14px; /* Sets a readable font size */
            border: 2px solid #ccc; /* Adds a light gray border */
            border-radius: 5px; /* Rounds the corners slightly */
            box-sizing: border-box; /* Ensures padding is included in the total width */
            outline: none; /* Removes the default focus outline */
            transition: border-color 0.3s ease; /* Smooth transition for hover/focus effect */
        }

        input[type="text"]:focus {
            border-color: #007BFF; /* Changes border color on focus (e.g., blue) */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Adds a slight glow on focus */
        }        
    </style>
</head>
<body>
    <h1>Temple & Family History Survey</h1>
    <h3>March 30, 2025</h3>
    <img src="JordanRiverTemple.png" alt="Jordan River Temple">
    <form action="/submit" method="post">
        <label>Please enter your name</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <ol>
            <li>
                <label>I have a FamilySearch or Church account:</label>
                <br>
                <input type="radio" id="yes" name="account" value="yes">
                <label for="yes">Yes</label>
                <br>
                <input type="radio" id="no" name="account" value="no">
                <label for="no">No</label>
                <br><br>
            </li>
            <li>
                <label>Using FamilySearch:</label>
                <br>
                <input type="radio" id="easy" name="using_familysearch" value="easy">
                <label for="easy">Is easy</label>
                <br>
                <input type="radio" id="little_confusing" name="using_familysearch" value="little_confusing">
                <label for="little_confusing">Is a little confusing</label>
                <br>
                <input type="radio" id="difficult" name="using_familysearch" value="difficult">
                <label for="difficult">Is difficult</label>
                <br>
                <input type="radio" id="never_used" name="using_familysearch" value="never_used">
                <label for="never_used">Never used it</label>
                <br><br>
            </li>
            <li>
                <label>I am able to print or submit names for temple ordinances using Ordinance Ready in FamilySearch:</label>
                <br>
                <input type="radio" id="yes_ready" name="ordinance_ready" value="yes">
                <label for="yes_ready">Yes</label>
                <br>
                <input type="radio" id="no_ready" name="ordinance_ready" value="no">
                <label for="no_ready">No</label>
                <br><br>
            </li>
            <li>
                <label>I use FamilySearch apps on my phone:</label>
                <br>
                <input type="radio" id="yes_phone" name="apps_phone" value="yes">
                <label for="yes_phone">Yes</label>
                <br>
                <input type="radio" id="no_phone" name="apps_phone" value="no">
                <label for="no_phone">No</label>
                <br>
                <input type="radio" id="want_help" name="apps_phone" value="want_help">
                <label for="want_help">I want to but don't know how</label>
                <br><br>
            </li>
            <li>
                <label>Using FamilySearch on the phone:</label>
                <br>
                <input type="radio" id="easy_phone" name="using_phone" value="easy">
                <label for="easy_phone">Is easy</label>
                <br>
                <input type="radio" id="somewhat_difficult" name="using_phone" value="somewhat_difficult">
                <label for="somewhat_difficult">Is somewhat difficult</label>
                <br>
                <input type="radio" id="difficult_phone" name="using_phone" value="difficult">
                <label for="difficult_phone">Is difficult</label>
                <br>
                <input type="radio" id="never_used_phone" name="using_phone" value="never_used">
                <label for="never_used_phone">Never used it</label>
                <br><br>
            </li>
            <li>
                <label>I know how to index:</label>
                <br>
                <input type="radio" id="yes_index" name="know_index" value="yes">
                <label for="yes_index">Yes</label>
                <br>
                <input type="radio" id="no_index" name="know_index" value="no">
                <label for="no_index">No</label>
                <br><br>
            </li>
            <li>
                <label>I want to help index names:</label>
                <br>
                <input type="radio" id="yes_help_index" name="help_index" value="yes">
                <label for="yes_help_index">Yes</label>
                <br>
                <input type="radio" id="no_help_index" name="help_index" value="no">
                <label for="no_help_index">No</label>
                <br><br>
            </li>
            <li>
                <label>My 1st 4 generations in FamilySearch:</label>
                <br>
                <input type="radio" id="all_done" name="generations" value="all_done">
                <label for="all_done">Are all done</label>
                <br>
                <input type="radio" id="incomplete" name="generations" value="incomplete">
                <label for="incomplete">Are incomplete</label>
                <br>
                <input type="radio" id="not_started" name="generations" value="not_started">
                <label for="not_started">Are not started</label>
                <br>
                <input type="radio" id="unknown" name="generations" value="unknown">
                <label for="unknown">Unknown</label>
                <br><br>
            </li>
            <li>
                <label>I am comfortable using other Family History sites like ancestry.com:</label>
                <br>
                <input type="radio" id="yes_ancestry" name="comfortable_ancestry" value="yes">
                <label for="yes_ancestry">Yes</label>
                <br>
                <input type="radio" id="no_ancestry" name="comfortable_ancestry" value="no">
                <label for="no_ancestry">No</label>
                <br><br>
            </li>
            <li>
                <label>I could use some help with (check all that apply):</label>
                <br>
                <input type="checkbox" id="tracing_heritage" name="help_needed" value="tracing_heritage">
                <label for="tracing_heritage">Tracing my heritage</label>
                <br>
                <input type="checkbox" id="finding_info" name="help_needed" value="finding_info">
                <label for="finding_info">Finding info on some of my ancestors</label>
                <br>
                <input type="checkbox" id="utilizing_apps" name="help_needed" value="utilizing_apps">
                <label for="utilizing_apps">Utilizing FamilySearch apps on my phone or computer</label>
                <br>
                <input type="checkbox" id="preparing_names" name="help_needed" value="preparing_names">
                <label for="preparing_names">Preparing/submitting names for the temple</label>
                <br>
                <input type="checkbox" id="getting_ordinances" name="help_needed" value="getting_ordinances">
                <label for="getting_ordinances">Getting ordinances done for my ancestors</label>
                <br>
                <input type="checkbox" id="indexing" name="help_needed" value="indexing">
                <label for="indexing">Indexing</label>
                <br>
                <input type="checkbox" id="preserving_memories" name="help_needed" value="preserving_memories">
                <label for="preserving_memories">Preserving memories</label>
                <br>
                <input type="checkbox" id="other_help" name="help_needed" value="other">
                <label for="other_help">Other</label>
                <input type="text" id="other" name="other">
                <br><br>
            </li>
            <li>
                <label>I can help with (check all that apply):</label>
                <br>
                <input type="checkbox" id="using_familysearch" name="help_offered" value="using_familysearch">
                <label for="using_familysearch">Using FamilySearch</label>
                <br>
                <input type="checkbox" id="tracing_heritage_help" name="help_offered" value="tracing_heritage">
                <label for="tracing_heritage_help">Tracing my heritage</label>
                <br>
                <input type="checkbox" id="finding_info_help" name="help_offered" value="finding_info">
                <label for="finding_info_help">Finding info on some of my ancestors</label>
                <br>
                <input type="checkbox" id="using_apps" name="help_offered" value="using_apps">
                <label for="using_apps">Using FamilySearch apps on my phone or computer</label>
                <br>
                <input type="checkbox" id="preparing_names_help" name="help_offered" value="preparing_names">
                <label for="preparing_names_help">Preparing/submitting names for the temple</label>
                <br>
                <input type="checkbox" id="taking_names" name="help_offered" value="taking_names">
                <label for="taking_names">Taking names to the temple for ordinances</label>
                <br>
                <input type="checkbox" id="teaching_index" name="help_offered" value="teaching_index">
                <label for="teaching_index">Teaching how to index</label>
                <br>
                <input type="checkbox" id="preserving_memories_help" name="help_offered" value="preserving_memories_help">
                <label for="preserving_memories_help">Preserving memories</label>
                <br>
                <input type="checkbox" id="other_teach" name="help_offered" value="other">
                <label for="other_teach">Other</label>
                <input type="text" id="other_teach" name="other_teach">
                <br><br>
            </li>
            <li>
                <label for="topics">What is a topic that you'd like addressed in a future workshop?</label>
                <input type="text" id="topics" name="topics">
                <br><br>
            </li>
        </ol>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
