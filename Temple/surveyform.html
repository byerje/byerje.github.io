<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Form</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
